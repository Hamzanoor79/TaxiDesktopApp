<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Taxi App</title>
  </head>
  <body>
     <div class="container main_logincontainer">
        
        <div class="row">
           <div class="col-sm-12">
                <p class="all_textcolor heading_color">Logo</p>
           </div>
        </div>

        <div class="row">
           <div class="col-sm-12 time_trackerheading">
              <h3 class="welcome_heading">Welcome To Time Tracker</h3>
              <p class="all_textcolor">Login into the Time Tracker</p>
           </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form id="submitform">
                    <div class="form-group">
                      <label class="all_textcolor heading_color">Email</label>
                      <input type="email" class="form-control textarea_login" id="emaildata" placeholder="Enter the email">
                    </div>

                    <div class="form-group">
                      <label class="all_textcolor heading_color">Password</label>
                      <input type="password" class="form-control textarea_login" id="pass" placeholder="Password">
                    </div>
                    <button type="button"  class="btn btn-primary login_btn" id="login_user">Login</button>
                
                    <!-- <a href="task.html" class="btn btn-primary login_btn" id="login_user">Login</a> -->
                  </form>
            </div>
        </div>

     </div>
  </body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/render.js"></script>
